<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta https-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Lamp2.png">
    <title>Tebak Angka</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tebak Angka</h1>
        <h5>- By Arza Maulana Zafar -</h5>
        <p>Masukkan angka antara 1 sampai 100:</p>
        <input type="number" id="guessInput" min="1" max="100" placeholder="Masukkan angka...">
        <button id="submitBtn">Tebak</button>
        <p id="message"></p>
        <p id="attempts"></p>
        <button class="refresh-button">Mulai Ulang</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
